name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - "v*" # Se activa también al subir etiquetas como v1.0, v1.1

jobs:
  # TRABAJO 1: CALIDAD (El Portero)
  quality-check:
    name: Check Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev # Instalamos dependencias de desarrollo para testear

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Run Tests
        # Si esto falla, el proceso se detiene y no genera ejecutables rotos
        run: uv run pytest

  # TRABAJO 2: CONSTRUCCIÓN (Solo si pasa la calidad)
  build:
    needs: quality-check # Espera a que quality-check termine bien
    name: Build Executable for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: TicTacToeAI_Linux
            exe_name: TicTacToeAI
          - os: windows-latest
            artifact_name: TicTacToeAI_Windows
            exe_name: TicTacToeAI.exe

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync

      - name: Build with PyInstaller
        run: |
          uv run pyinstaller --noconfirm --onefile --windowed --name "TicTacToeAI" --clean --add-data "src${{ runner.os == 'Windows' && ';' || ':' }}src" src/main.py

      # Subimos el artefacto temporalmente
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.exe_name }}

  # TRABAJO 3: RELEASE (Solo si hay un tag v*)
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: TicTacToeAI_Windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: TicTacToeAI_Linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TicTacToeAI.exe
            TicTacToeAI
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
